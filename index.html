		<script>
		
			function setcookie()
			{	
				//alert(document.cookie);
				if(document.cookie=='')
				{
					var hour=24;
					var d = new Date();
					d.setTime(d.getTime() + (hour * 60 * 60 * 1000));
					var cookieExpireDate = "expires=" + d.toString();
					document.cookie="login=0;"+cookieExpireDate+";path=/";
				}
				else
					login_check();
				
			}
			function login_check()
			{		
				var temp=document.cookie.split(";");
				
				var temp2=temp[0].split("=");
				
				var temp3=temp2[1].split("");
			
				if(temp3[0]=="1")
				{
					window.location.href="MySite/MySitePages/studentsaccount/afterlogin.html";
				}
			}
			window.onload=setcookie;
		</script>
